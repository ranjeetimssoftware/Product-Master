<div class="d-flex justify-content-between align-items-center">
  <div class="col-md-6 px-0">
    <h5 class="mb-0 heading">New Product <span>[{{mode}}]</span></h5>
  </div>
  <div class="pe-5 col-md-6 d-flex justify-content-end">
    <button class="btn mr-2 px-4" id="save" [disabled]="mode == 'view'">SAVE</button>
    <button class="btn px-4" id="back" mat-button (click)="goBack()">BACK</button>
  </div>
</div>
<div class="border-bottom mb-3"></div>

<div class="container scrollable-content">
  <form [formGroup]="ProductForm" class="form-group" style="padding: 0 3rem;">
    <div class="row form-group">
      <div class="col-1">
        <label for="" class="form-label">Item Name:</label>
      </div>
      <div class="col-6">
        <input type="text" class="form-control" placeholder="Enter Item Name">
      </div>
    </div>
    <div class="row form-group">
      <div class="col-1">
        <label for="" class="form-label">Item Code:</label>
      </div>
      <div class="col-4">
        <input type="text" class="form-control" placeholder="Enter Item Code">
      </div>
    </div>
    <div class="row form-group">
      <div class="col-1">
        <label for="" class="form-label">HS Code:</label>
      </div>
      <div class="col-4">
        <input type="text" class="form-control" placeholder="Enter HS Code">
      </div>
      <div class="col-2 form-check ml-4">
        <input type="checkbox" class="form-check-input mr-2">
        <label for="" class="form-check-label">Is Vatable Item</label>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-1">
        <label for="" class="form-label">Item Group:</label>
      </div>
      <div class="col-4">
        <input type="text" class="form-control" placeholder="-- Press Enter For Item Group --">
      </div>
      <div class="col-1">
        <mat-icon class="mat-icon-small text-primary mt-2" style="cursor: pointer;">add_circle</mat-icon>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-1">
        <label for="" class="form-label">Stock Unit:</label>
      </div>
      <div class="col-4">
        <select name="unit" id="unit" class="form-control" aria-label="Default select example">
          <option selected disabled>--Select Unit --</option>
        </select>
      </div>
      <div class="col-1">
        <label for="" class="form-label">Item Type:</label>
      </div>
      <div class="col-3">
        <select name="unit" id="unit" class="form-control" aria-label="Default select example">
          <option selected disabled>--Select Item Type --</option>
        </select>
      </div>
    </div>
  </form>
  <mat-tab-group>
    <mat-tab label="Detail Info"> 
      <lib-detail-info></lib-detail-info>
    </mat-tab>
    <mat-tab label="Alternate Unit"> 
      <lib-alternate-unit></lib-alternate-unit>
    </mat-tab>
    <mat-tab label="Item Attributes"> 
      <lib-detail-info></lib-detail-info>
    </mat-tab>
    <mat-tab label="Units & Inventory Controls"> 
      <lib-detail-info></lib-detail-info>
    </mat-tab>
    <mat-tab label="Barcode Mapping"> 
      <lib-barcode-mapping></lib-barcode-mapping>
    </mat-tab>
    <mat-tab label="Multiple Retail Pricing"> 
      <lib-detail-info></lib-detail-info>
    </mat-tab>
    <mat-tab label="Batchwise Price Log"> 
      <lib-batchwise-price-log></lib-batchwise-price-log>
    </mat-tab>
    <mat-tab label="Multi Currency Pricing"> 
      <lib-detail-info></lib-detail-info>
    </mat-tab>
    <mat-tab label="Item Image"> 
      <lib-detail-info></lib-detail-info>
    </mat-tab>
  </mat-tab-group>

</div>
