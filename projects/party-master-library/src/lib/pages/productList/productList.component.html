<div class="d-flex">
  <!-- Sidebar -->
  <lib-nav-tree class="side-navbar"></lib-nav-tree>
  
  

  <!-- Product List -->
  <div class="customer flex-grow-1">
    <div class="d-flex justify-content-between align-items-center">
      <div class="col-md-6 px-0">
        <h5 class="mb-0 heading">Product</h5>
        <lib-breadcrumb></lib-breadcrumb>
      </div>
    </div>
    <div class="border-bottom mb-3"></div>

    <ng-container class="table-container">
      <lib-generic-table 
        (onItemClick)="onView($event)" 
        (onAnotherClick)="onEdit($event)">
      </lib-generic-table>
    </ng-container>
  </div>
</div>
