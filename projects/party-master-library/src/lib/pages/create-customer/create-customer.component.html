<div class="d-flex justify-content-between align-items-center">

  </div>
  <div class="pe-5 col-md-6 d-flex justify-content-end">
    <button class="btn mr-2 px-4" id="save" (click)="submit()" [disabled]="mode == 'view'">SAVE</button>
    <button class="btn px-4" id="back" mat-button (click)="goBack()">BACK</button>
  </div>
</div>

    </div>
  </form>
  <mat-tab-group>
    <mat-tab label="Additional Info" *ngIf="userSettings.AdditionalInfoCompulsoryInPartyMaster == 1"> 
      <lib-additional-info [additinalInfo]="partyMasterService.customermasterObj.AdditionalInfo" [mode]="mode"></lib-additional-info>
    </mat-tab>
    <mat-tab label="Contact Person" *ngIf="userSettings.AdditionalInfoCompulsoryInPartyMaster == 1"> 
      <lib-contact-person [contactPersonArray]="partyMasterService.customermasterObj.contactPerson" [mode]="mode"></lib-contact-person>

    </mat-tab>
    <mat-tab label="Division Mapping" *ngIf="userSettings.DIVISIONWISEACLISTING == 1"> 
      <lib-division-mapping [divList]="partyMasterService.customermasterObj.customerPartyAccount.divList"></lib-division-mapping>
      </mat-tab>
    <mat-tab label="Shipping Address" *ngIf="userSettings.EnableShippingAddress == 1"> 
      <lib-shipping-address  [shippingAdresses]="partyMasterService.customermasterObj.shippingAdresses" [mode]="mode"></lib-shipping-address>

    </mat-tab>
    <mat-tab label="Terms and Condition" *ngIf="userSettings.ApplyTermsAndCondition == 1">
      <lib-terms-condition [termsAndConditions]="partyMasterService.customermasterObj.customerPartyAccount.termsAndConditions"></lib-terms-condition>
       </mat-tab>
    <mat-tab label="Bank Information" *ngIf="userSettings.EnableOnlinePayment == 1"> 
      <lib-bank-information [bankInformation]="partyMasterService.customermasterObj.bankInformation" [mode]="mode"></lib-bank-information>

    </mat-tab>
    <mat-tab label=" Document Upload" *ngIf="userSettings.EnableDocumentUploadInParty == 1">
      <lib-document-upload [documentUpload]="partyMasterService.customermasterObj.documentUpload"></lib-document-upload>

    </mat-tab>
    <mat-tab label="Sales Target" *ngIf="userSettings.ENABLESALES_TARGET == 1"> 
      <lib-sales-target [salesTarget]="partyMasterService.customermasterObj.salesTarget" [mode]="mode"></lib-sales-target>

    </mat-tab>
    <mat-tab label="DMS" *ngIf="userSettings.ISUSEDFORDMS == 1">
      <lib-dms></lib-dms>
       </mat-tab>
  </mat-tab-group>

</div>
