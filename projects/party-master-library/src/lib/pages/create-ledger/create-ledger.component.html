<div class="my-2 d-flex justify-content-between align-items-center">
  <div class="col-md-6 px-0">
    <h5 class="mb-0 heading">New Ledger</h5>
  </div>
  <div class="pe-5 col-md-6 d-flex justify-content-end">
    <button class="btn mr-2 px-4" id="save" (click)="submit()">SAVE</button>
    <button class="btn px-4" id="back" (click)="goBack()">BACK</button>
  </div>
</div>
<div class="border-bottom mb-3"></div>

          <!-- <div class="col-11 col-md-5">

            <select
              id="parentGroup"
              class="form-control px-2 py-1"

            ></select>

          <div class="dropdown col-11 col-md-5">
            <input
              type="text"
              id="Parent"
              class="form-control px-2 py-1"
              formControlName="ParentGroup"
              placeholder="Select Parent Group"
              mat-button [matMenuTriggerFor]="rootMenu"
            />
            <mat-menu #rootMenu="matMenu">
              <ng-container *ngFor="let item of menuData">
                <app-menu-item [item]="item"></app-menu-item>
              </ng-container>
            </mat-menu>
          </div>
        </div>

        <div class="row d-flex align-items-center mb-2">
          <div class="col-12 col-md-3">
            <label for="category" class="form-label mr-2">Category</label>
          </div>
          <div class="col-11 col-md-5">
            <select
              id="category"
              class="form-control px-2 py-1"
              formControlName="Category"
              type="text"
            >
              <option value="C">Cash a/c</option>
              <option value="B">Bank a/c</option>
              <option value="O">Others a/c</option>
              <option value="OVERDRAFT">Bank Overdraft a/c</option>
              <option value="TDS_RECEIVABLE">Tds Receiveable a/c</option>
              <option value="TDS_PAYABLE">Tds Payable a/c</option>
            </select>
          </div>
        </div>

        <!-- This form entry field displays if category -> bank a/c selected -->
        <div class="row d-flex align-items-center mb-2">
          <div class="col-12 col-md-3">
            <label for="crreditLimit" class="form-label mr-2"
              >Overdraft Limit
            </label>
          </div>
          <div class="col-11 col-md-5">
            <input
              type="text"
              id="crreditLimit"
              class="form-control px-2 py-1"
              formControlName="CreditLimit"
              placeholder="Enter Credit Limit"
            />
          </div>
        </div>

        <!-- This form entry field displays if category -> TDS a/c selected -->
        <div class="row d-flex align-items-center mb-2">
          <div class="col-12 col-md-3">
            <label for="tds" class="form-label mr-2">TDS % </label>
          </div>
          <div class="col-11 col-md-5">
            <input
              type="text"
              id="tds"
              class="form-control px-2 py-1"
              formControlName="Tds"
              placeholder="Enter TDS percentage"
            />
          </div>
        </div>

        <div class="row d-flex align-items-center mb-2">
          <div class="col-12 col-md-3">
            <label for="activityType" class="form-label mr-2"
              >Activity Type</label
            >
          </div>
          <div class="col-11 col-md-5">
            <select
              id="activityType"
              class="form-control px-2 py-1"
              formControlName="ActivityType"
              type="text"
            ></select>
          </div>
        </div>
        <div class="row mt-3 mb-2">
          <div class="col-12 col-md-8 offset-md-3">
            <input
              type="checkbox"
              formControlName="HasSubLedger"
              class="mr-2"
            />Has Sub Ledger
          </div>
        </div>
      </div>
    </div>
  </form>
  <mat-tab-group>
    <mat-tab label="Division Mapping"> 
    <lib-division-mapping></lib-division-mapping>
    </mat-tab>
  </mat-tab-group>
