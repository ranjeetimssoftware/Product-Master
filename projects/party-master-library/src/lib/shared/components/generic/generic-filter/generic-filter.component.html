  <div class="d-flex align-items-center p-0 search-bar">
    <!-- Search icon -->
    <i class="material-icons ml-2">search</i>

    <!-- Input field -->
    <input type="text" placeholder="Search here....." class="search-input" />

    <!-- Divider -->
    <div class="mx-2 divider"></div>

    <!-- Dropdown -->
    <select
      *ngIf="isCustomer || isVendor || isLedgerGroupRoute || isSubLedgerRoute"
      class="form-control p-0"
    >
      <option value="name">Name</option>
      <option value="address">Address</option>
      <option value="contact">Phone</option>
      <option value="contact">Email</option>
    </select>

    <select *ngIf="isGeneralLedgerRoute" class="form-control p-0">
      <option>Account Name</option>
      <option>Accounts Code</option>
      <option>Accounts Type</option>
      <option>Group Name</option>
    </select>
  </div>

  <div class="d-flex mr-0">
    <div *ngIf="isCustomer" class="customer-type d-flex row align-items-center">
      <select class="select-dropdown pr-0 pl-2 mr-5">
        <option>All Customer</option>
        <option>Active Customer</option>
        <option>Inactive Customer</option>
      </select>
    </div>

    <div *ngIf="isVendor" class="customer-type d-flex row align-items-center">
      <select class="select-dropdown pr-0 pl-2 mr-5">
        <option>All Vendor</option>
        <option>Active Vendor</option>
        <option>Inactive Vendor</option>
      </select>
    </div>

    <div
      *ngIf="isLedgerGroupRoute"
      class="customer-type d-flex row align-items-center"
    >
      <select class="select-dropdown pr-0 pl-2 mr-5">
        <option>All Ledger Group</option>
        <option>Active Ledger Group</option>
        <option>Inactive Ledger Group</option>
      </select>
    </div>

    <div
      *ngIf="isSubLedgerRoute"
      class="customer-type d-flex row align-items-center"
    >
      <select class="select-dropdown pr-0 pl-2 mr-5">
        <option>All Sub-Ledger</option>
        <option>Active Sub-Ledger</option>
        <option>Inactive Sub-Ledger</option>
      </select>
    </div>

    <div *ngIf="isGeneralLedgerRoute" class="dropdown mr-5">
      <button
        class="btn dropdown-toggle pl-3 pr-4"
        type="button"
        id="accountsDropdown"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        All Accounts
      </button>

      <ul
        class="dropdown-menu py-1"
        aria-labelledby="accountsDropdown"
        style="max-height: 160px; overflow-y: auto; overflow-x: hidden"
      >
        <input type="text" placeholder="Search" class="dropdown-search-form" />

        <li>
          <a class="dropdown-item px-1 py-1">
            <div class="d-flex">
              <label class="ml-2"> Active Accounts</label>
            </div>
          </a>
        </li>
        <li>
          <a class="dropdown-item px-1 py-1">
            <div class="d-flex">
              <label class="ml-2"> Inactive Accounts</label>
            </div>
          </a>
        </li>
        <li>
          <a class="dropdown-item px-1 py-1">
            <div class="d-flex">
              <label class="ml-2"> Liability Accounts</label>
            </div>
          </a>
        </li>
        <li>
          <a class="dropdown-item px-1 py-1">
            <div class="d-flex">
              <label class="ml-2"> Equity Accounts</label>
            </div>
          </a>
        </li>
        <li>
          <a class="dropdown-item px-1 py-1">
            <div class="d-flex">
              <label class="ml-2"> Direct Income Accounts</label>
            </div>
          </a>
        </li>
      </ul>
    </div>

    <div class="dropdown mr-5">
      <button
        class="btn dropdown-toggle pl-3 pr-4"
        type="button"
        id="optionsDropdown"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Options
      </button>
      <ul class="dropdown-menu py-1" aria-labelledby="optionsDropdown">
        <li class="dropdown-submenu">
          <a class="dropdown-item p-1">
            <div class="d-flex">
              <mat-icon class="mat-icon-small"> import_export</mat-icon>
              <label class="ml-2"> Sort by</label>
            </div>
          </a>
          <!-- Nested Dropdown Menu -->
          <ul class="dropdown-menu">
            <li><a class="dropdown-item">Last Modified Time</a></li>
            <li>
              <a *ngIf="isCustomer" class="dropdown-item">Customer Name</a>
            </li>
            <li>
              <a *ngIf="isVendor" class="dropdown-item">Vendor Name</a>
            </li>
            <li>
              <a *ngIf="isGeneralLedgerRoute" class="dropdown-item"
                >Account Name
              </a>
            </li>
            <li>
              <a *ngIf="isLedgerGroupRoute" class="dropdown-item"
                >Group Name
              </a>
            </li>
            <li>
              <a *ngIf="isSubLedgerRoute" class="dropdown-item"
                >Sub Ledger Name
              </a>
            </li>
            <li>
              <a *ngIf="isCustomer || isVendor" class="dropdown-item"
                >Address</a
              >
            </li>
            <li>
              <a *ngIf="isGeneralLedgerRoute" class="dropdown-item"
                >Account Type</a
              >
            </li>
            <li>
              <a *ngIf="isLedgerGroupRoute" class="dropdown-item"
                >Parent Group</a
              >
            </li>
            <li>
              <a *ngIf="isSubLedgerRoute" class="dropdown-item"
                >Has Main Ledger</a
              >
            </li>
          </ul>
        </li>
        <li>
          <a class="dropdown-item p-1">
            <div class="d-flex">
              <mat-icon class="mat-icon-small">upload</mat-icon>
              <label class="ml-2"> Export Customer</label>
            </div>
          </a>
        </li>
        <li>
          <a class="dropdown-item p-1 border-bottom border-secondary">
            <div class="d-flex">
              <mat-icon class="mat-icon-small">downloading</mat-icon>
              <label class="ml-2">Import Customer</label>
            </div>
          </a>
        </li>

        <li>
          <a class="dropdown-item p-1">
            <div class="d-flex">
              <mat-icon class="mat-icon-small">settings</mat-icon>
              <label class="ml-2"> Preferences </label>
            </div>
          </a>
        </li>
        <li>
          <a class="dropdown-item p-1">
            <div class="d-flex">
              <mat-icon class="mat-icon-small">autorenew</mat-icon>
              <label class="ml-2"> Refresh List </label>
            </div>
          </a>
        </li>
      </ul>
    </div>

    <div *ngIf="isGeneralLedgerRoute" class="dropdown mr-5">
      <button
        class="btn custom-btn dropdown-toggle pl-3 pr-4"
        type="button"
        id="createDropdown"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        + &nbsp; Add New
      </button>

      <ul class="dropdown-menu py-1" aria-labelledby="createDropdown">
        <li>
          <a class="dropdown-item p-1" href="/new-ledger">
            <div class="d-flex">
              <label class="ml-2"> Add New Ledger</label>
            </div>
          </a>
        </li>
        <li>
          <a class="dropdown-item p-1">
            <div class="d-flex">
              <label class="ml-2"> Add New Vendor</label>
            </div>
          </a>
        </li>
        <li>
          <a class="dropdown-item p-1">
            <div class="d-flex">
              <label class="ml-2"> Add New Customer</label>
            </div>
          </a>
        </li>
        <li>
          <a class="dropdown-item p-1">
            <div class="d-flex">
              <label class="ml-2"> Add New Ledger Group</label>
            </div>
          </a>
        </li>
      </ul>
    </div>

    <div *ngIf="isLedgerGroupRoute || isSubLedgerRoute" class="dropdown mr-5">
      <button
        class="btn custom-btn dropdown-toggle pl-3 pr-4"
        type="button"
        id="addLedgerDropdown"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        + &nbsp; Add New
      </button>

      <ul class="dropdown-menu py-1" aria-labelledby="addLedgerDropdown">
        <li>
          <a
            class="dropdown-item p-1"
            *ngIf="isLedgerGroupRoute"
            href="/new-ledger-group"
          >
            <div class="d-flex">
              <label class="ml-2"> Add New Ledger Group</label>
            </div> </a
          ><a
            class="dropdown-item p-1"
            *ngIf="isSubLedgerRoute"
            href="/new-sub-ledger"
          >
            <div class="d-flex">
              <label class="ml-2"> Add New Sub Ledger</label>
            </div>
          </a>
        </li>
        <li>
          <a class="dropdown-item p-1" href="/new-ledger">
            <div class="d-flex">
              <label class="ml-2"> Add New Ledger</label>
            </div>
          </a>
        </li>
      </ul>
    </div>

    <button
      *ngIf="isCustomer"
      class="d-flex align-items-center btn px-2"
      id="create"
      (click)="navigateToCreateCustomer()"
    >
      <i class="material-icons">add</i>
      <span>Create Customer</span>
    </button>
    
    <button
      *ngIf="isVendor"
      class="d-flex align-items-center btn px-2"
      id="create"
      (click)="navigateToCreateVendor()"
    >
      <i class="material-icons">add</i>
      <span>Create Vendor</span>
    </button>
  </div>
</div>
