
<div class="col-6 my-2">
  <label for="Alternate-info" class="form-label-header">Alternate Unit Info</label>
</div>
<div class="container">
  <table class="table  table-bordered" >
    <thead>
      <tr>
        <th rowspan="2" style="width:3rem;" >SN</th>
        <th rowspan="2" >Alternate Unit</th>
        <th rowspan="2" >Conversion Factor</th>
        <th colspan="2" class="text-center" >Sale Price Discount (%)</th>
        <th colspan="2" class="text-center">Sale Price</th>
        <th colspan="2" class="text-center">Is Default</th>
        <th rowspan="2" style="width:5rem;" >Status</th>
      </tr>
      <tr>
        <th class="top-border">Retail Price</th>
        <th class="top-border">Wholesale Price</th>
        <th class="top-border">Retail Price</th>
        <th class="top-border">Wholesale Price</th>
        <th class="top-border">Purchase</th>
        <th class="top-border">Sales</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dataSource">
        <td>{{ item.sn }}</td>
        <td><input type="text" placeholder="Press Enter" ></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td><input type="text"></td>
        <td style="text-align: center;"><input type="checkbox"></td>
        <td style="text-align: center;"><input type="checkbox"></td>
        <td>
          <div class="d-flex">
            <mat-slide-toggle
            class="custom-toggle text-center" style="line-height: 10px;"
            color="primary"
          ></mat-slide-toggle>
            <button type="button" class="btn p-0  remove-Btn">
          <mat-icon class="mat-icon-small text-danger" style="cursor: pointer;">cancel</mat-icon>
            </button>
          </div>
        </td>
        
        
      </tr>
    </tbody>
  </table>
  <div class="mx-1">
    <mat-icon class="mat-icon-small text-primary mt-2" style="cursor: pointer;">add_circle_outline</mat-icon>
  </div>
</div>
