<!-- Category -->
<div class="container">
  <form [formGroup]="additionalInfoForm">
    <div class="row d-flex align-items-center mt-3 mb-2">
      <div class="col-12 col-md-2">
        <label for="category" class="form-label">Category</label>
      </div>
      <div class="col-11 col-md-4">
        <select
          id="category"
          class="form-control px-2 py-1"
          formControlName="MenuCategory"
          [(ngModel)]="additinalInfoObj.category"
          type="text"
        >
        <option value="Retailer">Retailer</option>
        <option value="WholeSale">WholeSale</option>
        <option value="DirectParty">Direct Party</option>
      </select>
      </div>
    </div>

    <div class="row mt-3 mb-2">
      <div class="col-11 col-md-4 offset-md-2">
        <input type="checkbox" />Create As Both Customer And Vendor
      </div>
    </div>

    <div class="row mt-3 mb-2" *ngIf="userSettings.CompanyType == 'B2B' || (userSettings.CompanyType == 'B2B' && partyMasterService.customermasterObj.isCustomerLedger == 1)">
      <label for="credit-terms" class="form-label-header">Credit Terms</label>
    </div>

    <div class="row d-flex align-items-center mt-3 mb-2" *ngIf="userSettings.CompanyType == 'B2B' || (userSettings.CompanyType == 'B2B' && partyMasterService.customermasterObj.isCustomerLedger == 1)">
      <div class="col-12 col-md-2">
        <label for="creditLimit" class="form-label">Credit Limit</label>
      </div>
      <div class="col-11 col-md-4">
        <input
          type="number"
          id="creditLimit"
          class="form-control px-2 py-1"
          formControlName="CreditLimit"
          [(ngModel)]="additinalInfoObj.crLimit"
          placeholder="0.00"
        />
      </div>
    </div>

    <div class="row d-flex align-items-center mt-3 mb-2" *ngIf="userSettings.CompanyType == 'B2B' || (userSettings.CompanyType == 'B2B' && partyMasterService.customermasterObj.isCustomerLedger == 1)">
      <div class="col-12 col-md-2">
        <label for="creditDays" class="form-label">Credit Days</label>
      </div>
      <div class="col-11 col-md-4">
        <input
          type="number"
          id="creditDays"
          class="form-control px-2 py-1"
          formControlName="CreditDays"
          [(ngModel)]="additinalInfoObj.creditDays"
          placeholder="0"
        />
      </div>
    </div>

    <div class="row mt-3 mb-2" *ngIf="userSettings.isOverSeas == 1">
      <div class="col-11 col-md-4 offset-md-2">
        <input type="checkbox" formControlName="IsOverseas" [(ngModel)]="additinalInfoObj.isOverSeasCustomer" (change)="onIsOverseasCheck($event)"/>Is Overseas
        Customer
      </div>
    </div>

    <div class="row mt-3 mb-2">
      <label for="credit-location" class="form-label-header">
        Customer Location
      </label>
    </div>

    <div class="row d-flex align-items-center mt-3 mb-2">
      <div class="col-12 col-md-2">
        <label for="area" class="form-label">Area</label>
      </div>
      <div class="col-11 col-md-4">
        <input
          type="text"
          id="Area"
          class="form-control px-2 py-1"
          formControlName="Area"
          [(ngModel)]="additinalInfoObj.Area"
          placeholder="Area"
        />
      </div>
    </div>

    <div class="row d-flex align-items-center mt-3 mb-2">
      <div class="col-12 col-md-2">
        <label for="province" class="form-label">Province</label>
      </div>
      <div class="col-11 col-md-4">
        <select
          id="province"
          class="form-control px-2 py-1"
          formControlName="Province"
          [(ngModel)]="additinalInfoObj.province"
          type="text"
        >
        <option value="Madhesh">Madhesh</option>
        <option value="Bagmati">Bagmati</option>
      </select>
      </div>
    </div>

    <div class="row d-flex align-items-center mt-3 mb-2">
      <div class="col-12 col-md-2">
        <label for="district" class="form-label">District</label>
      </div>
      <div class="col-11 col-md-4">
        <select
          id="district"
          class="form-control px-2 py-1"
          formControlName="District"
          [(ngModel)]="additinalInfoObj.district"
          type="text"
        >
        <option value="Sirha">Sirha</option>
        <option value="Dhanusha">Dhanusha</option>
        <option value="Kathmandu">Kathmandu</option>
      </select>
      </div>
    </div>

    <div class="row d-flex align-items-center mt-3 mb-2" *ngIf="userSettings.SalesmanCompulsoryInPartyMaster == 1">
      <div class="col-12 col-md-2">
        <label for="salesman" class="form-label">Dealing Salesman</label>
      </div>
      <div class="col-11 col-md-4">
        <select
          id="salesman"
          class="form-control px-2 py-1"
          formControlName="Salesman"
          [(ngModel)]="additinalInfoObj.dealingSalesman"
          type="text"
        >
        <option value="Bimal">Bimal</option>
        <option value="Laxman">Laxman</option>
      </select>
      </div>
    </div>

    <div class="d-flex row align-items-center mt-3 mb-2" *ngIf="userSettings.EnableContractPrice == 1">
      <div class="col-11 col-md-2 offset-md-2">
        <input type="checkbox" formControlName="IsContractPrice" [(ngModel)]="additinalInfoObj.enbleContractPrice"/>Enable
        Contract Price
      </div>

      <div class="col-11 col-md-4" *ngIf="additinalInfoObj.enbleContractPrice">
        <select
          id="salesman"
          class="form-control px-2 py-1"
          formControlName="ContractPrice"
          [(ngModel)]="additinalInfoObj.ContractPrice"
          type="text"
        >
        <option value="">Default Contact Price</option>
        </select>
      </div>
    </div>

    <div class="row mt-3 mb-2">
      <div class="col-11 col-md-4 offset-md-2">
        <input type="checkbox" formControlName="IsCustomerMember" [(ngModel)]="additinalInfoObj.createMember" (change)="onMembershipCheck($event)"/>Create
        Customers As Member Also
      </div>
    </div>

    <div class="row mt-3 mb-2" *ngIf="additinalInfoObj.createMember">
      <label for="credit-location" class="form-label-header">
        Membership Info
      </label>
    </div>

    <div class="row d-flex align-items-center mt-2" *ngIf="additinalInfoObj.createMember">
      <div class="col-12 col-md-2">
        <label for="category" class="form-label">Gender</label>
      </div>
      <div class="col-11 col-md-4">
        <select
          id="category"
          class="form-control px-2 py-1"
          formControlName="Gender"
          [(ngModel)]="additinalInfoObj.membershipInfo.gender"
          type="text"
        >
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      </div>
      <div class="col-12 col-md-2">
        <label for="category" class="form-label">Membership Scheme</label>
      </div>
      <div class="col-11 col-md-3">
        <select
          id="category"
          class="form-control px-2 py-1"
          formControlName="Membership_Scheme"
          [(ngModel)]="additinalInfoObj.membershipInfo.membershipScheme"
          type="text"
        >
        <option value="1">Scheme 1</option>
        <option value="2">Scheme 2</option>
      </select>
      </div>
      <div class="col-12 col-md-2">
        <label for="category" class="form-label">Date Of Birth</label>
      </div>
      <div class="col-11 col-md-4">
        <input
          type="date"
          id="DOB"
          class="form-control px-2 py-1"
          formControlName="DOB"
          [(ngModel)]="additinalInfoObj.membershipInfo.dateOfBirth"
          placeholder=""
        />
      </div>
      <div class="col-12 col-md-2">
        <label for="category" class="form-label">Membership Start Date</label>
      </div>
      <div class="col-11 col-md-3">
        <input
          type="date"
          id="DOB"
          class="form-control px-2 py-1"
          formControlName="Membership_StartDate"
          [(ngModel)]="additinalInfoObj.membershipInfo.membershipStartDate"
          placeholder=""
        />
      </div>
      <div class="col-12 col-md-2">
        <label for="category" class="form-label">Wedding Anniversary</label>
      </div>
      <div class="col-11 col-md-4 mb-1">
        <input
          type="date"
          id="DOB"
          class="form-control px-2 py-1"
          formControlName="WeddingAnniversary"
          [(ngModel)]="additinalInfoObj.membershipInfo.weddingAniversary"
          placeholder=""
        />
      </div>
      <div class="col-12 col-md-2">
        <label for="category" class="form-label">Membership End Date</label>
      </div>
      <div class="col-11 col-md-3">
        <input
          type="date"
          id="DOB"
          class="form-control px-2 py-1"
          formControlName="Membership_EndDate"
          [(ngModel)]="additinalInfoObj.membershipInfo.membsershipEndDate"
          placeholder=""
        />
      </div>
      <div class="col-12 col-md-2">
        <label for="category" class="form-label">Working Organization</label>
      </div>
      <div class="col-11 col-md-4 mb-1">
        <input
          type="text"
          id="DOB"
          class="form-control px-2 py-1"
          formControlName="WorkingOrganization"
          [(ngModel)]="additinalInfoObj.membershipInfo.workingOrganization"
          placeholder=""
        />
      </div>
      <div class="col-12 col-md-2">
        <label for="category" class="form-label">Membership Barcode</label>
      </div>
      <div class="col-11 col-md-3">
        <input
          type="text"
          id="DOB"
          class="form-control px-2 py-1"
          formControlName="Membership_Barcode"
          [(ngModel)]="additinalInfoObj.membershipInfo.membershipBarcode"
          placeholder=""
        />
      </div>
      <div class="col-12 col-md-2">
        <label for="category" class="form-label">Designation</label>
      </div>
      <div class="col-11 col-md-4">
        <input
          type="text"
          id="DOB"
          class="form-control px-2 py-1"
          formControlName="WorkingOrganization"
          [(ngModel)]="additinalInfoObj.membershipInfo.designation"
          placeholder=""
        />
      </div>
    </div>
    <div class="row d-flex align-items-center mt-2 gap-2" *ngIf="additinalInfoObj.createMember">
      <div class="col-12 col-md-2">
        <label for="category" class="form-label">Customer Status</label>
      </div>
      <div class="col-11 col-md-4">
        <select
          id="category"
          class="form-control px-2 py-1"
          formControlName="Status"
          [(ngModel)]="additinalInfoObj.membershipInfo.customerStatus"
          type="text"
        >
          <option value="1">Active</option>
          <option value="0">Inactive</option>
        </select>
      </div>
    </div>
  </form>
</div>
