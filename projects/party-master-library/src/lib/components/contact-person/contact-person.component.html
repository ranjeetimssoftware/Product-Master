<div class="table-container">
  <table mat-table [dataSource]="dataSource">

    <!-- SN Column -->
    <ng-container matColumnDef="sn">
      <th mat-header-cell *matHeaderCellDef>SN</th>
      <td mat-cell *matCellDef="let element; let i = index">{{ i+1 }}</td>
    </ng-container>
  
    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        {{ element.name }}
      </td>
    </ng-container>
  
    <!-- Contact Column -->
    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef>Contact</th>
      <td mat-cell *matCellDef="let element">
          {{ element.contact }}
        </td>
    </ng-container>
  
    <!-- Designation Column -->
    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef>Designation</th>
      <td mat-cell *matCellDef="let element">
        {{ element.designation }}
      </td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">
        {{ element.email }}
      </td>
    </ng-container>
  
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element; let i = index">
        <ng-container *ngIf="element.email != '';">
          <mat-icon class="mat-icon-small text-danger" style="cursor: pointer;" (click)="onRemoveContact(i)">cancel</mat-icon>
        </ng-container>
      </td>
    </ng-container>
  
    <!-- Header and Data Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- Input Row: Place outside of the actual table rows -->
  </table> 
  <div class="d-flex justify-content-start align-items-center mt-2">
      <div class="mr-5 ml-4">
      {{dataSource.data.length+1}}
      </div>
    <div class="">
      <input type="text" class="form-control px-2 py-1" placeholder="Name" [(ngModel)]="newRow.name">
    </div>
    <div class="">
      <input type="text" class="form-control px-2 py-1" placeholder="Contact" [(ngModel)]="newRow.contact">
    </div>
    <div class="">
      <input type="text" class="form-control px-2 py-1" placeholder="Designation" [(ngModel)]="newRow.designation">
    </div>
    <div class="">
      <input type="text" class="form-control px-2 py-1" placeholder="Email" [(ngModel)]="newRow.email">
    </div>

  </div>
  <mat-icon class="mat-icon-small text-primary mt-2" (click)="onAddContact()" style="cursor: pointer;">add_circle_outline</mat-icon>
    <mat-paginator [length]="100"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page">
  </mat-paginator>
  </div>
