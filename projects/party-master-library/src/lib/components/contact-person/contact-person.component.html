<div class="table-container">
  <table mat-table [dataSource]="dataSource">

    <!-- SN Column -->
    <ng-container matColumnDef="sn">
      <th mat-header-cell *matHeaderCellDef>SN</th>
      <td mat-cell *matCellDef="let element">{{ element.sn }}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.Name == ''; else defaultCell">
        <input type="text" class="form-control px-2 py-1" placeholder="Name">
      </ng-container>
      <ng-template #defaultCell>
        {{ element.Name }}
      </ng-template>
    </td>
    </ng-container>
  
    <!-- Contact Column -->
    <ng-container matColumnDef="contact">
      <th mat-header-cell *matHeaderCellDef>Contact</th>
      <td mat-cell *matCellDef="let element">
          <ng-container *ngIf="element.contact == ''; else defaultCell">
            <input type="text" class="form-control px-2 py-1" placeholder="contact">
          </ng-container>
          <ng-template #defaultCell>
            {{ element.contact }}
          </ng-template>
        </td>
    </ng-container>
  
    <!-- Designation Column -->
    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef>Designation</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.designation == ''; else defaultCell">
          <input type="text" class="form-control px-2 py-1" placeholder="designation">
        </ng-container>
        <ng-template #defaultCell>
          {{ element.designation }}
        </ng-template>
      </td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.email == ''; else defaultCell">
          <input type="text" class="form-control px-2 py-1" placeholder="email">
        </ng-container>
        <ng-template #defaultCell>
          {{ element.email }}
        </ng-template>
      </td>
    </ng-container>
  
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.designation != '';">
          <mat-icon class="mat-icon-small text-danger" style="cursor: pointer;">cancel</mat-icon>
        </ng-container>
      </td>
    </ng-container>
  
    <!-- Header and Data Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <!-- Input Row: Place outside of the actual table rows -->
  </table> 
  <mat-icon class="mat-icon-small text-primary mt-2">add_circle_outline</mat-icon>
    <mat-paginator [length]="100"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page">
  </mat-paginator>
  </div>
