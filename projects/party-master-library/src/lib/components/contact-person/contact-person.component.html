<div class="table-container">
  <table>
    <thead>
      <th style="width: 10%;">SN</th>
      <th>Name</th>
      <th>Contact</th>
      <th>Designation</th>
      <th>Email</th>
      <th *ngIf="mode != 'view'">Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contactPersonArray;let i = index;">
        <td>{{i+1}}</td>
        <td>{{contact.name}}</td>
        <td>{{contact.contact}}</td>
        <td>{{contact.designation}}</td>
        <td>{{contact.email}}</td>
        <td *ngIf="contact.email != '' && mode != 'view'">
          <mat-icon class="mat-icon-small text-danger" style="cursor: pointer;" (click)="onRemoveContact(i)">cancel</mat-icon>
        </td>
      </tr>
      <tr *ngIf="mode != 'view'">
        <td>{{this.dataSource.data.length+1}}</td>
        <td>      
          <input type="text" class="form-control px-2 py-1" placeholder="Name" [(ngModel)]="newRow.name">
        </td>
        <td>
          <input type="text" class="form-control px-2 py-1" placeholder="Contact" [(ngModel)]="newRow.contact">
        </td>
        <td>
      <input type="text" class="form-control px-2 py-1" placeholder="Designation" [(ngModel)]="newRow.designation">
        </td>
        <td>
      <input type="text" class="form-control px-2 py-1" placeholder="Email" [(ngModel)]="newRow.email">
        </td>
      </tr>
    </tbody>
  </table>
  <mat-icon *ngIf="mode != 'view'" class="mat-icon-small text-primary mt-2" (click)="onAddContact()" style="cursor: pointer;">add_circle_outline</mat-icon>
  </div>
