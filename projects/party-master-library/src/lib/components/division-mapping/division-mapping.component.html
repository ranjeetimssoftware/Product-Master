<div class="row d-flex align-items-center my-4 col-md-8">
    <div class="col-12 col-md-3">
      <label for="branches" class="form-label mr-2">Division</label>
    </div>
    <div class="col-11 col-md-5 d-flex">
      <button mat-button (click)="openDialog()" id="save" class="w-100">
        <span>Select Division</span>
        <mat-icon>chevron_right</mat-icon>
      </button>
    </div>
    <div class="col-11 col-md-4">
      <input
        type="checkbox"
        formControlName="AllBranches"
        class="mr-2"
      />Is Applicable for all Divisions
    </div>
  </div>
  
  <!-- Branch Name Table -->
  <div class="table-container col-md-6 mt-3">
    <table mat-table [dataSource]="branchDataSource">
      <!-- SN Column -->
      <ng-container matColumnDef="sn">
        <th mat-header-cell *matHeaderCellDef>SN</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i+1 }}</td>
      </ng-container>

      <!-- Branch Column -->
      <ng-container matColumnDef="branch">
        <th mat-header-cell *matHeaderCellDef>Division Name</th>
        <td mat-cell *matCellDef="let element">{{ element.branch }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon class="text-danger">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <!-- Branch selection popup -->
<div class="custom-popup" *ngIf="isOpen">
    <div class="popup-content">
      <div
        class="d-flex justify-content-between align-items-center border-bottom px-4"
      >
        <p class="popup-header">Select Division</p>
        <button class="close-button" (click)="close()">&times;</button>
      </div>
  
      <!-- Search Bar -->
      <div class="px-3 pt-2">
        <div class="input-group">
          <span class="input-group-text">
            <mat-icon>search</mat-icon>
          </span>
          <input
            type="text"
            class="form-control search"
            placeholder="Search"
            aria-label="Search"
            aria-describedby="search-icon"
          />
        </div>
      </div>
  
      <div class="popup-body px-4 py-2">
        <div class="row mb-3 border-bottom pb-1">
          <div class="col-md-12 d-flex flex-wrap">
            <div class="col-md-6 my-2" *ngFor="let check of branchDataSource">
              <label> <input class="mr-2" type="checkbox" /> {{check.branch}}</label>
            </div>
          </div>
        </div>
      </div>
      <div class="popup-footer px-4">
        <button
          mat-button
          style="width: 85px; height: 30px"
          id="save"
          (click)="close()"
        >
          OK
        </button>
      </div>
    </div>
  </div>
