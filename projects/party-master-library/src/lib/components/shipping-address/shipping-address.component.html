<div class="table-container">
  <table>
    <thead>
      <th style="width: 10%;">SN</th>
      <th>Shipping Address</th>
      <th>Contact Person</th>
      <th>Contact</th>
      <th>Location</th>
      <th *ngIf="mode != 'view'">Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let contact of shippingAdresses;let i = index;">
        <td>{{i+1}}</td>
        <td>
          <span *ngIf="mode === 'view'">{{ contact.address}}</span>
          <input *ngIf="mode != 'view'" type="text" class="form-control px-2 py-1"  [(ngModel)]="contact.address"></td>
         
        <td>
          <span *ngIf="mode === 'view'">{{ contact.name}}</span>
          <input *ngIf="mode != 'view'" type="text" class="form-control px-2 py-1"  [(ngModel)]="contact.name"></td>
  
        <td>
          <span *ngIf="mode === 'view'">{{ contact.phone}}</span>
          <input *ngIf="mode != 'view'" type="text" class="form-control px-2 py-1"  [(ngModel)]="contact.phone"></td>
         
        <td>
          <span *ngIf="mode === 'view'">{{ contact.locationmap}}</span>
          <input *ngIf="mode != 'view'" type="text" class="form-control px-2 py-1"  [(ngModel)]="contact.locationmap"></td>
      
        <td *ngIf="contact.locationmap != '' && mode != 'view'">
          <mat-icon class="mat-icon-small text-danger" style="cursor: pointer;" (click)="onRemoveContact(i)">cancel</mat-icon>
       
      </tr>
      <tr *ngIf="mode != 'view'">
        <td>{{this.dataSource.data.length+1}}</td>
        <td>      
          <input type="text" class="form-control px-2 py-1" placeholder="Address" [(ngModel)]="newRow.address">
        </td>
        <td>
          <input type="text" class="form-control px-2 py-1" placeholder="Contact Person" [(ngModel)]="newRow.name">
        </td>
        <td>
      <input type="text" class="form-control px-2 py-1" placeholder="Contact" [(ngModel)]="newRow.phone">
        </td>
        <td>
      <input type="text" class="form-control px-2 py-1" placeholder="Location" [(ngModel)]="newRow.locationmap">
        </td>
      </tr>
    </tbody>
  </table>
  <mat-icon *ngIf="mode != 'view'" class="mat-icon-small text-primary mt-2" (click)="onAddContact()" style="cursor: pointer;">add_circle_outline</mat-icon>
  </div>
