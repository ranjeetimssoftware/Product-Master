<div class="table-container">
  <table>
    <thead>
      <th style="width: 10%;">SN</th>
      <th>Shipping Address</th>
      <th>Contact Person</th>
      <th>Contact</th>
      <th>Location</th>
      <th *ngIf="mode != 'view'">Action</th>
    </thead>
    <tbody>
        <tr *ngFor="let contact of shippingAdresses;let i = index;" (click)="activateIndex(i)">
        <td>{{i+1}}</td>
        <td>
       
          <input #inputField type="text" class="form-control px-2 py-1" [disabled]="mode === 'view'"  [(ngModel)]="contact.address"  (keydown.Enter)="focusNext(0)"></td>
         
        <td>
       
          <input #inputField type="text" class="form-control px-2 py-1" [disabled]="mode === 'view'"  [(ngModel)]="contact.name" (keydown.Enter)="focusNext(1)"></td>
  
        <td>
          <input #inputField  type="text" class="form-control px-2 py-1" [disabled]="mode === 'view'"  [(ngModel)]="contact.phone" (keydown.Enter)="focusNext(2)"></td>
         
        <td>
          <input #inputField type="text" class="form-control px-2 py-1" [disabled]="mode === 'view'"  [(ngModel)]="contact.locationmap" (keydown.Enter)="onAddContact()" (keydown.Tab)="onAddContact()"></td>
      
        <td *ngIf="contact.locationmap != '' && mode != 'view'">
          <mat-icon class="mat-icon-small text-danger" style="cursor: pointer;" (click)="onRemoveContact(i)">cancel</mat-icon>
       
      </tr>
    </tbody>
  </table>
  <mat-icon *ngIf="mode != 'view'" class="mat-icon-small text-primary mt-2" (click)="onAddContact()" style="cursor: pointer;">add_circle_outline</mat-icon>
  </div>
