<div class="table-container">
  <table mat-table [dataSource]="dataSource">

    <!-- SN Column -->
    <ng-container matColumnDef="sn">
      <th mat-header-cell *matHeaderCellDef>SN</th>
      <td mat-cell *matCellDef="let element">{{ element.sn }}</td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Shipping_Address">
      <th mat-header-cell *matHeaderCellDef>Shipping Address</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.Shipping_Address == ''; else defaultCell">
          <input type="text" class="form-control px-2 py-1" placeholder="Shipping Address">
        </ng-container>
        <ng-template #defaultCell>
          {{ element.Shipping_Address }}
        </ng-template>
      </td>
    </ng-container>
  
    <!-- Contact Column -->
    <ng-container matColumnDef="Contact_Person">
      <th mat-header-cell *matHeaderCellDef>Contact Person</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.Contact_Person == ''; else defaultCell">
          <input type="text" class="form-control px-2 py-1" placeholder="Contact Person">
        </ng-container>
        <ng-template #defaultCell>
          {{ element.Contact_Person }}
        </ng-template>
      </td>
    </ng-container>
  
    <!-- Designation Column -->
    <ng-container matColumnDef="Contact">
      <th mat-header-cell *matHeaderCellDef>Contact</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.Contact == ''; else defaultCell">
          <input type="text" class="form-control px-2 py-1" placeholder="Contact">
        </ng-container>
        <ng-template #defaultCell>
          {{ element.Contact }}
        </ng-template>
      </td>
    </ng-container>
  
    <!-- Email Column -->
    <ng-container matColumnDef="Location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.Location == ''; else defaultCell">
          <input type="text" class="form-control px-2 py-1" placeholder="Location">
        </ng-container>
        <ng-template #defaultCell>
          {{ element.Location }}
        </ng-template>
      </td>
    </ng-container>
  
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon class="mat-icon-small text-danger" style="cursor: pointer;">cancel</mat-icon>
      </td>
    </ng-container>
  
    <!-- Header and Data Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <!-- Input Row: Place outside of the actual table rows --> 
  </table>
  <mat-icon class="mat-icon-small text-primary mt-2">add_circle_outline</mat-icon>
    <mat-paginator [length]="100"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page">
  </mat-paginator>
  </div>
