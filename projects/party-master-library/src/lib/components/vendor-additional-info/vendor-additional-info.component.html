<div class="container">
  <form [formGroup]="vendorAdditionalInfoForm">
    <div class="row d-flex align-items-center mt-3 mb-2">
      <div class="col-12 col-md-2">
        <label for="category" class="form-label">Category</label>
      </div>
      <div class="col-11 col-md-4">
        <select
          id="category"
          class="form-control px-2 py-1"
          formControlName="Category"
          type="text"
          [(ngModel)]="additinalInfoObj.category"
        >
        <option value="Retailer">Retailer</option>
        <option value="WholeSale">WholeSale</option>
        <option value="DirectParty">Direct Party</option>
      </select>
      </div>
    </div>

    <div class="row mt-3 mb-2">
      <div class="col-11 col-md-4 offset-md-2">
        <input type="checkbox" formControlName="CustomerVendor" />Create As Both
        Customer And Vendor
      </div>
    </div>

    <div class="row d-flex align-items-center mt-3 mb-2">
      <div class="col-12 col-md-2">
        <label for="vendorType" class="form-label">Vendor Type</label>
      </div>
      <div class="col-11 col-md-4">
        <select
          id="vendorType"
          class="form-control px-2 py-1"
          formControlName="VendorType"
          [(ngModel)]="additinalInfoObj.vendorType"
          type="text"
        >
        <option value="VAT">VAT Registered</option>
        <option value="PAN">PAN Registered</option>
      </select>
      </div>
    </div>

    <div class="row d-flex align-items-center mt-3 mb-2" *ngIf="userSettings.CompanyType == 'B2B' || (userSettings.CompanyType == 'B2B' && partyMasterService.customermasterObj.isCustomerLedger == 1)">
      <div class="col-12 col-md-2">
        <label for="credit-terms" class="form-label-header">Credit Terms</label>
      </div>
    </div>

    <div class="row d-flex align-items-center mt-3 mb-2" *ngIf="userSettings.CompanyType == 'B2B' || (userSettings.CompanyType == 'B2B' && partyMasterService.customermasterObj.isCustomerLedger == 1)">
      <div class="col-12 col-md-2">
        <label for="creditLimit" class="form-label">Credit Limit</label>
      </div>
      <div class="col-11 col-md-4">
        <input
          type="number"
          id="creditLimit"
          class="form-control px-2 py-1"
          formControlName="CreditLimit"
          placeholder="0.00"
        />
      </div>
    </div>

    <div class="row d-flex align-items-center mt-3 mb-2" *ngIf="userSettings.CompanyType == 'B2B' || (userSettings.CompanyType == 'B2B' && partyMasterService.customermasterObj.isCustomerLedger == 1)">
      <div class="col-12 col-md-2">
        <label for="creditDays" class="form-label">Credit Days</label>
      </div>
      <div class="col-11 col-md-4">
        <input
          type="number"
          id="creditDays"
          class="form-control px-2 py-1"
          formControlName="CreditDays"
          placeholder="0"
        />
      </div>
    </div>

    <div class="row align-items-center my-3" *ngIf="userSettings.EnableContractPrice == 1">
      <div class="col-11 col-md-2 offset-md-2">
        <input type="checkbox" formControlName="ContractPrice" [(ngModel)]="additinalInfoObj.enbleContractPrice"/>Enable Contract
        Price
      </div>
      <div class="col-11 col-md-4" style="margin-left: -10px" *ngIf="additinalInfoObj.enbleContractPrice">
        <select
          id="contractPrice"
          class="form-control px-2 py-1"
          formControlName="SelectContractPrice"
          [(ngModel)]="additinalInfoObj.ContractPrice"
          placeholder="Select Contract
          Price"
        >
        <option value="">Default Contact Price</option>
      </select>
      </div>
    </div>

    <div class="row d-flex align-items-center mt-3 mb-2">
      <div class="col-12 col-md-2">
        <label for="vendorStatus" class="form-label">Vendor Status</label>
      </div>
      <div class="col-11 col-md-4">
        <select
          id="vendorStatus"
          class="form-control px-2 py-1"
          formControlName="VendorStatus"
          type="text"
        ></select>
      </div>
    </div>
  </form>
</div>
