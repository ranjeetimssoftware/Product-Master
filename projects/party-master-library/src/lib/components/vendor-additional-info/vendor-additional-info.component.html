<div class="container">
  <form [formGroup]="vendorAdditionalInfoForm">
    <div class="row d-flex align-items-center mt-3 mb-2">
      <div class="col-12 col-md-2">
        <label for="category" class="form-label">Category</label>
      </div>
      <div class="col-11 col-md-4">
        <select
          id="category"
          class="form-control px-2 py-1"
          formControlName="Category"
          type="text"
          [(ngModel)]="additinalInfo.category"
        >
        <option [value]="cat.VARIANT" *ngFor="let cat of CategoryList">{{cat.VARIANTNAME}}</option>
      </select>
      </div>
    </div>

    <div class="row mt-3 mb-2">
      <div class="col-11 col-md-4 offset-md-2">
        <input type="checkbox" formControlName="CustomerVendor" [(ngModel)]="additinalInfo.isCommon" (change)="onCheckCustomerAsVendor($event)"/>Create As Both
        Customer And Vendor
      </div>
    </div>

    <div class="row d-flex align-items-center mt-3 mb-2">
      <div class="col-12 col-md-2">
        <label for="vendorType" class="form-label">Vendor Type</label>
      </div>
      <div class="col-11 col-md-4">
        <select
          id="vendorType"
          class="form-control px-2 py-1"
          formControlName="VendorType"
          [(ngModel)]="additinalInfo.supType"
          type="text"
        >
        <option value="0">VAT Registered</option>
        <option value="1">PAN Registered</option>
      </select>
      </div>
    </div>

    <div class="row d-flex align-items-center mt-3 mb-2" *ngIf="userSettings.CompanyType == 'B2B' || (userSettings.CompanyType == 'B2B' && partyMasterService.customermasterObj.isCustomerLedger == 1)">
      <div class="col-12 col-md-2">
        <label for="credit-terms" class="form-label-header">Credit Terms</label>
      </div>
    </div>

    <div class="row d-flex align-items-center mt-3 mb-2" *ngIf="userSettings.CompanyType == 'B2B' || (userSettings.CompanyType == 'B2B' && partyMasterService.customermasterObj.isCustomerLedger == 1)">
      <div class="col-12 col-md-2">
        <label for="creditLimit" class="form-label">Credit Limit</label>
      </div>
      <div class="col-11 col-md-4">
        <input
          type="number"
          id="creditLimit"
          class="form-control px-2 py-1"
          formControlName="CreditLimit"
          [(ngModel)]="additinalInfo.crLimit"
          placeholder="0.00"
        />
      </div>
    </div>

    <div class="row d-flex align-items-center mt-3 mb-2" *ngIf="userSettings.CompanyType == 'B2B' || (userSettings.CompanyType == 'B2B' && partyMasterService.customermasterObj.isCustomerLedger == 1)">
      <div class="col-12 col-md-2">
        <label for="creditDays" class="form-label">Credit Days</label>
      </div>
      <div class="col-11 col-md-4">
        <input
          type="number"
          id="creditDays"
          class="form-control px-2 py-1"
          formControlName="CreditDays"
          [(ngModel)]="additinalInfo.creditDays"
          placeholder="0"
        />
      </div>
    </div>

    <div class="row align-items-center my-3" *ngIf="userSettings.EnableContractPrice == 1">
      <div class="col-11 col-md-3 offset-md-2">
        <input type="checkbox" formControlName="ContractPrice" [(ngModel)]="additinalInfo.enbleContractPrice" (change)="onCheckContractPrice($event)"/>Enable Contract
        Price
      </div>
      <div class="col-11 col-md-4" style="margin-left: -10px" *ngIf="additinalInfo.enbleContractPrice">
        <select
          id="contractPrice"
          class="form-control px-2 py-1"
          formControlName="SelectContractPrice"
          [(ngModel)]="additinalInfo.contractPrice"
          placeholder="Select Contract
          Price"
        >
        <option value="">Default Contract Price</option>
        <option [value]="con.CMID" *ngFor="let con of ContractPriceList">{{con.PRICENAME}}</option>
      </select>
      </div>
    </div>

    <div class="row d-flex align-items-center mt-3 mb-2">
      <div class="col-12 col-md-2">
        <label for="vendorStatus" class="form-label">Vendor Status</label>
      </div>
      <div class="col-11 col-md-4">
        <select
          id="vendorStatus"
          class="form-control px-2 py-1"
          formControlName="customerStatus"
          [(ngModel)]="additinalInfo.customerStatus"
          type="text"
        >
        <option value="1">Active</option>
          <option value="0">Inactive</option>
      </select>
      </div>
    </div>
  </form>
</div>
