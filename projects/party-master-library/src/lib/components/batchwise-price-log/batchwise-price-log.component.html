
<div class="table-container mt-4 ">
  <table class="table  table-bordered" >
    <thead>
      <tr>
        <th rowspan="2" style="width:3rem;" >SN</th>
        <th rowspan="2" >Batch No</th>
        <th rowspan="2" >Cost Price</th>
        <th colspan="2" class="text-center  border-bottom" >Retail Price Rate</th>
        <th rowspan="2">Whole Sale Price</th>
      </tr>
      <tr>
        <th class="top-border">Vat Including Rate</th>
        <th class="top-border">Vat Excluding Rate</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let Item of productObj.ItemWisePrice; let i = index"  >
        <td>{{i+1}}</td>
        <td>{{Item.BATCH}}</td>
        <td>{{Item.LANDINGCOST | number : '1.2-2'}}</td>
        <td>{{Item.MRP}}</td>
        <td>{{Item.SELLRATEBEFORETAX | number : '1.2-2'}}</td>
        <td>
          <div class="d-flex align-items-center justify-content-between">
            <div>
              {{Item.W_SELLRATEBEFORETAX | number : '1.2-2'}}              
            </div>
            <div class="remove-Btn">
              <button type="button" class="btn p-0 ">
                <mat-icon class="mat-icon-small text-danger" style="cursor: pointer;" (click)="removeBatchWisePrice(i)">cancel</mat-icon>
              </button>
            </div>
          </div>
        </td>
      </tr>
