
<div class="table-container mt-4 ">
  <table class="table  table-bordered" >
    <thead>
      <tr>
        <th rowspan="2" style="width:3rem;" >SN</th>
        <th rowspan="2" >Batch No</th>
        <th rowspan="2" >Cost Price</th>
        <th colspan="2" class="text-center" >Retail Price Rate</th>
        <th rowspan="2">Whole Sale Price</th>
      </tr>
      <tr>
        <th class="top-border">Vat Including Rate</th>
        <th class="top-border">Vat Excluding Rate</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of dataSource">
        <td>{{ item.sn }}</td>
        <td><input type="text" placeholder="Press Enter" ></td>
        <td><input type="text" placeholder="Press Enter" ></td>
        <td><input type="text" placeholder="Press Enter" ></td>
        <td><input type="text" placeholder="Press Enter" ></td>
        <td>
          <div class="d-flex align-items-center justify-content-between">
            <div>
              <input type="text" placeholder="Press Enter" >
            </div>
            <div class="remove-Btn">
              <button type="button" class="btn p-0 ">
                <mat-icon class="mat-icon-small text-danger" style="cursor: pointer;" >cancel</mat-icon>
              </button>
            </div>
          </div>
        </td>
      </tr>
    </tbody>

  </table>
  <div class="mx-1">
    <button type="button" class="btn p-0 " >
      <mat-icon  class="mat-icon-small text-primary mt-2"  style="cursor: pointer;">add_circle_outline</mat-icon>
    </button>
  </div>
</div>
