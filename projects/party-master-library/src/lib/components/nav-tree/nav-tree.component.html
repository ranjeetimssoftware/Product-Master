<div class="d-flex">
  <div class="sidebar-container">
  <div class="toggle-button" (click)="toggleNavbar()" [ngClass]="{'right-position': isNavbarOpen}">
    <span class="arrow">{{ isNavbarOpen ? '←' : '→' }}</span>
  </div>
  <!-- Main Sidebar -->
  <div class="sidebar" *ngIf="isNavbarOpen" style="transition: left 0.3s;">
    <div class="navbar-title">
      <h2>Main Group</h2>
    </div>
    <div class="navbar-search">
      <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchQuery" (input)="filterItems('main')" />
    </div>
    <ul class="nav flex-column">
      <li
        class="nav-item"
        *ngFor="let item of filteredMainItems"
        (click)="toggleSecondSidebar(item)"
        [ngClass]="{'active': selectedMainItem === item}"
      >
        <div class="nav-content"><a>{{ item }}</a></div>
      </li>
    </ul>
  </div>
</div>

  <!-- SubGroup A -->
  <div *ngIf="secondSidebarVisible" class="sidebar bg-second vh-100">
    <div class="navbar-title">
      <h3>Sub Group (A)</h3>
    </div>
    <div class="navbar-search">
      <input type="text" placeholder="Search..." [(ngModel)]="searchTermSecond" (input)="filterItems('GroupA')">
    </div>
  
    <ul class="nav flex-column">
      <li *ngFor="let item of filteredGroupAItems" class="nav-item" (click)="toggleThirdSidebar(item)" [ngClass]="{'active': selectedSecondItem === item}">
        <div class="nav-content"><a>{{item}}</a></div>
      </li>
    </ul>
  </div>

  <!-- SubGroup B -->
  <div *ngIf="thirdSidebarVisible" class="sidebar bg-third vh-100">
    <div class="navbar-title">
      <h3>Sub Group (B)</h3>
    </div>
    <div class="navbar-search">
      <input type="text" placeholder="Search..." [(ngModel)]="searchTermThird" (input)="filterItems('GroupB')">
    </div>
  
    <ul class="nav flex-column">
      <li *ngFor="let item of filteredGroupBItems" class="nav-item" (click)="toggleFourthSidebar(item)" [ngClass]="{'active': selectedThirdItem === item}">
        <div class="nav-content"><a>{{item}}</a></div>
      </li>
    </ul>
  </div>

  <!-- SubGroup C -->
  <div *ngIf="fourthSidebarVisible" class="sidebar bg-fourth vh-100">
    <div class="navbar-title">
      <h3>Sub Group (C)</h3>
    </div>
    <div class="navbar-search">
      <input type="text" placeholder="Search..." [(ngModel)]="searchTermFourth" (input)="filterItems('GroupC')">
    </div>
    <ul class="nav flex-column">
      <li *ngFor="let item of filteredGroupCItems" class="nav-item">
        <div class="nav-content"><a>{{item}}</a></div>
      </li>
    </ul>
  </div>
</div>
