<div class="container mt-3">
<div class="row container  p-0">
  <div class="col-1 px-1">
    <label for="Barcode" class="form-label">Alternate Item:</label>
  </div>
  <div class="col-3 px-1 ">
    <input type="text" class="form-control" placeholder="Press Enter to select item" (keydown.Enter)="onEnterMainLedgerList()">
  </div>

</div>
<div class="border-bottom mb-3"></div>
<div class="table-container mt-1 px-3 mx-1 ">
  <table class="table table-bordered" >
    <thead>
      <tr>
        <th  style="width:3rem;" >SN</th>
        <th>Item Name</th>
        <th>Item Code</th>
        <th>Base Unit</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let b of this.AlternateProducts;let i=index">
        <td>{{i+1}}</td>
        <td>{{b.DESCA}}</td>
        <td>{{b.MCODE}}</td>
        <td>
          <div class="d-flex align-items-center justify-content-between">
            <div>
              {{b.BASEUNIT}}              
            </div>
            <div class="remove-Btn">
              <button type="button" class="btn p-0 ">
                <mat-icon class="mat-icon-small text-danger" style="cursor: pointer;" (click)="removeAlternateItem(i)">cancel</mat-icon>
              </button>
            </div>
          </div>
        </td>    
       
      </tr>
    </tbody>
  </table>
  
</div>
</div>
<multiselect-generic-grid #genericMultiSelectItem [popupsettings]="gridPopupSettingsForItem" (onPopUpClose)="onSelectItem($event)"></multiselect-generic-grid>
