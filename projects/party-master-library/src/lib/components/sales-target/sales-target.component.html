        <label for="category" class="form-label">Yearly Target</label>
      </div>
      <div class="col-11 col-md-4">
        <input
          type="number"
          id="DOB"
          class="form-control px-2 py-1"
          formControlName="Yearly_Target"
          min="0"
          [(ngModel)]="salesTarget.yearlyTarget"
        />
      </div>
    </div>
