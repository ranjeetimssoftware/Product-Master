<div class="d-flex justify-content-start align-items-center">
  <div class="col-md-2">Documents</div>
  <div class="col-md-4">
    <div class="dashed-border d-flex flex-column justify-content-between align-items-center p-4 my-2 gap-4">
      <!-- <mat-icon class="mat-icon">cloud_upload</mat-icon> -->
      <svg width="25" height="24" viewBox="0 0 25 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M11.6673 17.9613V3.54467L7.78398 7.42801L6.60398 6.23134L12.5007 0.333008L18.399 6.23134L17.219 7.42968L13.334 3.54467V17.9613H11.6673ZM0.833984 23.6663V16.9363H2.50065V21.9997H22.5007V16.9363H24.1673V23.6663H0.833984Z" fill="black"/>
        </svg>       
      
      Drag & Drop Images to Upload
    </div>
    <input type="file" #fileSelect class="btn btn-sm btn-light" (change)="fileUpload($event)" id="uploadingPhoto" placeholder="Browse" style="height: 36px;" accept=".png, .jpg, .jpeg">
    <button class="btn btn-primary" (click)="uploadFile()">Upload</button>
  </div>
  <div class="col-md-6">
    <div class="table-container scrollable-table">
      <table>
        <thead>
          <th style="width: 10%;">SN</th>
          <th>Document</th>
          <th>Action</th>
        </thead>
        <tbody>
          <tr *ngFor="let doc of filesNames; let i = index;">
            <td>{{i+1}}</td>
            <td>{{doc}}</td>
            <td>
              <mat-icon class="mat-icon-small">remove_red_eye </mat-icon>
              <mat-icon class="mat-icon-small text-danger" style="cursor: pointer;">delete outline</mat-icon>
            </td>
          </tr>
        </tbody>
      </table>
      </div>
  </div>

</div>
